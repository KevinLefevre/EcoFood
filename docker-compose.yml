version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      # App configuration
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      LANGFUSE_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY:-}
      LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY:-}
      # Database connection string (dev defaults)
      DATABASE_URL: postgres://admin:adminpwd@db:5432/ecofood
    ports:
      - "8000:8000"
      - "3000:3000"
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ecofood
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpwd
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
